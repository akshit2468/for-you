<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ğŸ’™ | Happy New Year 2026</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    padding: 40px 20px;
    color: #fff;
    background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1a2980);
    background-size: 400% 400%;
    animation: gradientFlow 18s ease infinite;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 1100px;
    margin: auto;
    text-align: center;
}

/* Headings */
h1 {
    font-size: 3em;
    text-shadow: 0 0 20px rgba(159,211,255,.8);
}

.subtitle {
    margin-top: 15px;
    font-size: 1.2em;
    color: #dfefff;
}

/* Hearts */
.heart-container {
    margin: 40px 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.heart {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg,#6dd5fa,#2980b9);
    transform: rotate(-45deg);
    position: relative;
    cursor: pointer;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background: inherit;
    border-radius: 50%;
}

.heart::before { top: -50px; left: 0; }
.heart::after { left: 50px; top: 0; }

.heart-text {
    position: absolute;
    transform: rotate(45deg);
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
}

.heart.clicked {
    animation: pop .6s forwards;
}

@keyframes pop {
    to { transform: scale(0) rotate(-45deg); opacity: 0; }
}

/* Messages */
.revealed-messages {
    max-width: 600px;
    margin: auto;
}

.message-card {
    background: #fff;
    color: #2d3436;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 15px;
}

/* Countdown */
.countdown-section {
    background: #fff;
    color: #2d3436;
    border-radius: 20px;
    padding: 30px;
    margin-top: 40px;
    display: none;
}

.countdown-section.show { display: block; }

.countdown-timer {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.time-unit span:first-child {
    font-size: 2.5em;
    font-weight: bold;
}

/* GAME */
#scoreBoard {
    font-size: 2em;
    color: #00d2ff;
    margin: 30px 0;
}

.game-area {
    width: 100%;
    max-width: 600px;
    height: 400px;
    margin: auto;
    background: linear-gradient(180deg,#1a2980,#26d0ce);
    border-radius: 20px;
    overflow: hidden;
    position: relative;
}

.falling-video {
    position: absolute;
    width: 80px;
    height: 80px;
    object-fit: cover;
    cursor: pointer;
}

/* Gifts & Final */
.section-box {
    background: #fff;
    color: #2d3436;
    border-radius: 20px;
    padding: 30px;
    margin-top: 40px;
    display: none;
}

.section-box.show { display: block; }

.signature {
    margin-top: 20px;
    font-style: italic;
}
</style>
</head>

<body>
<div class="container">

<h1>ğŸ’™ For You ğŸ’™</h1>
<p class="subtitle">Tap the hearts, play the game, and reach the surprise.</p>

<div class="heart-container">
    <div class="heart" data-i="0"><div class="heart-text">ğŸ’™</div></div>
    <div class="heart" data-i="1"><div class="heart-text">ğŸ’™</div></div>
    <div class="heart" data-i="2"><div class="heart-text">ğŸ’™</div></div>
</div>

<div class="revealed-messages" id="messages"></div>

<div class="countdown-section" id="countdown">
<h2>Countdown to 2026</h2>
<div class="countdown-timer">
    <div class="time-unit"><span id="days">00</span><br>Days</div>
    <div class="time-unit"><span id="hours">00</span><br>Hours</div>
    <div class="time-unit"><span id="minutes">00</span><br>Minutes</div>
    <div class="time-unit"><span id="seconds">00</span><br>Seconds</div>
</div>
</div>

<!-- GAME -->
<div id="scoreBoard">Score: 0</div>
<div class="game-area" id="gameArea"></div>

<div class="section-box" id="giftSection">
<h2>ğŸ A Little Surprise</h2>
<p>You made it.</p>
</div>

<div class="section-box" id="final">
<h2>Happy New Year 2026 ğŸ†</h2>
<p>Hereâ€™s to new beginnings.</p>
<p class="signature">â€” Always ğŸ’™</p>
</div>

</div>

<script>
/* HEARTS */
const msgs = [
    "You make everything better.",
    "This year starts with you.",
    "One step closer ğŸ’™"
];

let count = 0;
document.querySelectorAll('.heart').forEach(h=>{
    h.onclick = ()=>{
        if(h.classList.contains('clicked')) return;
        h.classList.add('clicked');
        const card = document.createElement('div');
        card.className = 'message-card';
        card.textContent = msgs[h.dataset.i];
        document.getElementById('messages').appendChild(card);
        count++;
        if(count === 3) document.getElementById('countdown').classList.add('show');
    };
});

/* COUNTDOWN */
function tick(){
    const t = new Date("Jan 1, 2026").getTime() - Date.now();
    document.getElementById('days').textContent = Math.max(0,Math.floor(t/86400000));
    document.getElementById('hours').textContent = Math.max(0,Math.floor(t/3600000)%24);
    document.getElementById('minutes').textContent = Math.max(0,Math.floor(t/60000)%60);
    document.getElementById('seconds').textContent = Math.max(0,Math.floor(t/1000)%60);
}
setInterval(tick,1000); tick();

/* GAME */
const gameArea = document.getElementById('gameArea');
const scoreBoard = document.getElementById('scoreBoard');
let score = 0;

function spawnVideo(){
    const v = document.createElement('video');
    v.src = "catchme.mp4"; // ğŸ”µ CHANGE ONLY THIS
    v.autoplay = true;
    v.loop = true;
    v.muted = true;
    v.className = "falling-video";
    v.style.left = Math.random()*(gameArea.clientWidth-80)+"px";
    v.style.top = "-80px";
    gameArea.appendChild(v);

    let y = -80;
    const speed = Math.random()*3+2;
    const fall = setInterval(()=>{
        y+=speed;
        v.style.top = y+"px";
        if(y>gameArea.clientHeight){
            clearInterval(fall);
            v.remove();
        }
    },16);

    v.onclick = ()=>{
        score++;
        scoreBoard.textContent = "Score: "+score;
        v.remove();
    };
}

const spawner = setInterval(spawnVideo,800);
setTimeout(()=>{
    clearInterval(spawner);
    document.getElementById('giftSection').classList.add('show');
    document.getElementById('final').classList.add('show');
},30000);
</script>

</body>
</html>
